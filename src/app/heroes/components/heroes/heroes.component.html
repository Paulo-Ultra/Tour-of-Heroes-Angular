<h1>My Heroes</h1>

<button class="add-button" color="primary" mat-fab routerLink="new">
  <mat-icon>add</mat-icon>
</button>

<app-hero-search [label]="'Hero to delete'" (selected)="onSelected($event)"></app-hero-search>

<mat-table [dataSource]="heroes" class="mat-elevation-z8">
  <!-- id -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
  </ng-container>

  <!-- name -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
  </ng-container>

   <!-- actions -->
   <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-icon-button matTooltip="Delete this item"
      (click)="delete(row); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row class="pointer" *matRowDef="let row; columns: displayedColumns"
  [routerLink]="['/heroes', row.id]"></mat-row>
</mat-table>
