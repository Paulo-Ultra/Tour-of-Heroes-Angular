  <mat-accordion  *ngIf="messageService.getMessages().length">

    <!-- Para deixar sempre expandido => <mat-expansion-panel expanded="true"> -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Messages
        </mat-panel-title>

        <mat-panel-description>
          {{messageService.getMessages().length}} record(s)
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>
        <button mat-raised-button color="warn" (click)="messageService.clearMessages()">Clear Messages</button>
      </p>

        <mat-list>
          <mat-list-item *ngFor="let message of messageService.getMessages()">
            {{message}}
          </mat-list-item>
        </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
